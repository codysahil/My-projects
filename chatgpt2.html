<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Netflix Clone</title>
    <style>
      /* Add styles for the header and navigation menu */
      header {
        background-color: #E50914;
        padding: 20px;
        display: flex;
        justify-content: space-between;
      }
      
      header h1 {
        color: white;
        margin: 0;
      }
      
      nav ul {
        display: flex;
        list-style: none;
        margin: 0;
        padding: 0;
      }
      
      nav li {
        margin: 0 20px;
      }
      
      nav a {
        color: white;
        text-decoration: none;
      }
      
      /* Add styles for the main content section */
      .hero-section {
        background-image: url("https://images.unsplash.com/photo-1540542653552-db7c2365eb19");
        background-size: cover;
        height: 500px;
        display: flex;
        align-items: center;
        justify-content: center;
      }
      
      .hero-section h2 {
        color: white;
        font-size: 36px;
      }
      
      /* Add styles for the movie sections */
      .movies {
        display: flex;
        flex-wrap: wrap;
        justify-content: space-between;
      }
      
      .movie {
        width: 30%;
        background-color: white;
        margin-bottom: 20px;
        box-shadow: 0 10px 20px rgba(0,0,0,0.19), 0 6px 6px rgba(0,0,0,0.23);
      }
      
      .movie img {
        width: 100%;
        height: 400px;
        object-fit: cover;
      }
      
      .movie h3 {
        padding: 20px;
        margin: 0;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>Netflix</h1>
      <nav>
        <ul>
          <li><a href="#">Home</a></li>
          <li><a href="#">TV Shows</a></li>
          <li><a href="#">Movies</a></li>
          <li><a href="#">Recently Added</a></li>
        </ul>
      </nav>
    </header>
    <section class="hero-section">
      <h2>Watch anywhere. Cancel anytime.</h2>
    </section>
    <section class="movies">
        <div class="movie">
            <img src="https://m.media-amazon.com/images/M/MV5BZWZlYjk3MmUtZTY2Ni00ZTQ2LWE4MjYtMzVlYWU3ZjI0ODZiXkEyXkFqcGdeQXVyMTkxNjUyNQ@@._V1_SY1000_CR0,0,631,1000_AL_.jpg" alt="The Shawshank Redemption">
            <h3>The Shawshank Redemption</h3>
          </div>
          <div class="movie">
            <img src="https://m.media-amazon.com/images/M/MV5BMDFkYTc0MGEtZmNhMC00ZDIzLWFmNTEtODM1ZmRlYWMwMWFmXkEyXkFqcGdeQXVyMTMxODk2OTU@._V1_.jpg" alt="The Godfather">
            <h3>The Godfather</h3>
          </div>
          <div class="movie">
            <img src="https://m.media-amazon.com/images/M/MV5BM2MyNjYxNmUtYTAwNi00MTYxLWJmNWYtYzZlODY3ZTk3OTFlXkEyXkFqcGdeQXVyNzkwMjQ5NzM@._V1_SY1000_CR0,0,700,1000_AL_.jpg" alt="The Dark Knight">
            <h3>The Dark Knight</h3>
          </div>
          </section>
          </body>
          </html>
