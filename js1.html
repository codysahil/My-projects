<html lang="en">
<head>

<body>
 
<p>How many fingers i am holding ?</p>
Enter the number: <input type="text" id="guess">
<button id="btn">Submit</button>
  <script type="text/javascript">
   
document.getElementById("btn").onclick = function(){
    var x = Math.floor(Math.random() * 6);
    var y = document.getElementById("guess").value;
    if(x==y){
        alert("Ooohoo you got it 😏");
    }
    else{
        alert("wrong ans 🙃 correct ans is  " + x);
    }
}
for(var i = 0; i<5; i++){
    alert("chutiya chutya");
}

        //alert(Math.floor(Math.random() * 6));
  </script>
</body>
